    <header><a href="index.html" class="icon">

    <button class="showHideMenuBtn ">Filter </button>

    <div class="menu">
        <span>Country :</span><label class="country" style="transform: translate(50px , -3px);font-size: 20px;">All countries<input type="checkbox" id="selectAll" ><span class="checkmark"></span></label><br>
        <div class="countriesCont">
            <label class="country">Brazil
                <input type="checkbox"  value="Brazil">
                <span class="checkmark"></span>
            </label>
            <label class="country">China
                <input type="checkbox"  value="China">
                <span class="checkmark"></span>
            </label>
            <label class="country">Egypt
                <input type="checkbox"  value="Egypt">
                <span class="checkmark"></span>
            </label>
            <label class="country">France
                <input type="checkbox"  value="France">
                <span class="checkmark"></span>
            </label>
            <label class="country">Greece
                <input type="checkbox"  value="Greece">
                <span class="checkmark"></span>
            </label>
            <label class="country">Kenya
                <input type="checkbox"  value="Kenya">
                <span class="checkmark"></span>
            </label>
            <label class="country">Norway
                <input type="checkbox"  value="Norway">
                <span class="checkmark"></span>
            </label>
            <label class="country">Peru
                <input type="checkbox"  value="Peru">
                <span class="checkmark"></span>
            </label>
            <label class="country">Turkey
                <input type="checkbox" value="Turkey">
                <span class="checkmark"></span>
            </label>
        </div>
        <span class="priceSpan">Price : </span>
        <div class="minMaxPriceCont">
            <input type="number" class="minPrice" placeholder="Min">
            <input type="number" class="maxPrice" placeholder="Max">
        </div>
        <div class="maxPeopCont">
            <span class="maxPeopSpan">People :</span>
            <div class="maxPeopInputCont">
                                        <button class="decrease">-</button>
                                        <input type="number" class="maxPeopInput" value="1" readonly>
                                        <button class="increase">+</button>
                                    </div>
            
        </div>
        <button class="filterSubmitBtn">Submit</button>
    </div>

    <div class="toursCont">
    </div>
